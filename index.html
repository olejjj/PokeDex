<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>PodeDex</title>
</head>
<body>
  <div class="half">

    </div>
  </div>

  <script src="script.js"></script>

</html>
